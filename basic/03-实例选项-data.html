<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 目的：将数据渲染到页面上 -->
    <div id="app">
        {{msg}}
        <p>{{msg}}</p><!-- 表达式 -->
        <p>{{count}}</p><!-- 表达式 -->

    </div>

    <script src="./vue.js"></script>
    <script>
       var vm = new Vue({
            //此内容为示例选项
            el: '#app',
            //data: 
            //作用：指定/设置 当前vue实例所管理的视图中使用的数据
            //1、data的值可以是一个对象
            //2、data中的数据：可以通过Vue实例对象 vm.属性名(vm.msg) 去访问数据 
            //3、访问数据 也可以通过vm.$data.msg访问数据
            //特点： 响应式数据（当数据变化时，视图中的数据会自动发生变化）
            
            data:{
                msg:'后台返回的数据',
                count: 1
                
            }
        })
        console.log(vm.msg)
        console.log(vm.$data.msg)

    </script>
</body>
</html>
