<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 目的：将数据渲染到页面上 -->
    <div id="app">
        <p>{{msg}}</p><!-- 表达式 -->
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            //此内容为示例选项

            //el: 
            //作用：指定/设置 当前vue实例所管理的视图
            //1、值可以是id选择器  el: '#app'
            //2、也可以为其它选择器     el: '.app'
            //3、也可以为DOM元素    el: document.getElementById('app')
            //注意，el不能直接挂载管理<html>、<body>，会报错
            el: '#app',
            data:{
                msg:'后台返回的数据'
            }
        })
    </script>
</body>
</html>
